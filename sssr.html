<!DOCTYPE html>
<html>
    <head>
        <title>Weather Forecast</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
    </head>
    <body>

       

        
        <div class="jumbotron text-center jumbo">
            <h2 style="margin-top: 70px;"><b>5 Day Weather Forecast</b></h2>
        </div>

        <div class="container" style="height: 400px;">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center text-primary" id="title-searchcity">Search City and Days</h3>
                    <div id="error" class="text-center"></div>
                </div>
                <div class="row-form-group form-inline" id="city-div" style="margin-bottom: 40px;">
                    <input type="text" name="city" id="city" placeholder="Enter city name" class="form-control">
                    <input type="text" name="days" id="days" placeholder="Enter number of days (1-5)" class="form-control">
                    <button class="btn btn-primary" id="submit-forecast">Search</button>
                </div>
            </div>

            <div class="row">
                <table class="table table-bordered">
                    <div id="header" class="text-center"></div>
                    <thead>
                        <tr>
                            <th>Day</th>
                            <th>Weather</th>
                            <th>Description</th>
                            <th>Temperature</th>
                            <th>Maximum Temperature</th>
                            <th>Minimum Temperature</th>
                            <th>Humidity</th>
                            <th>Cloudiness</th>
                            <th>Wind Speed</th>
                            <th>Pressure</th>
                        </tr>
                    </thead>
                    <tbody id="output-weather">
                        
                    </tbody>
                </table>
            </div>
        </div>


       


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="sssrjq.js"></script>
    </body>
</html>
