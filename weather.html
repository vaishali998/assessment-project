  <!DOCTYPE html>
<html>
    <head>
        <title>Current Weather</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        
       


        <!-- DISPLAY INFORMATION -->
        <div class="jumbotron text-center jumbo">
            <h2 style="margin-top: 70px;"><b>Current Weather Information</b></h2>
        </div>

        <div class="container" style="height: 400px;">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="text-center text-primary" id="title-searchcity">Search City</h3>
                    <div id="error" class="text-center"></div>
                </div>
                <div class="row-form-group form-inline" id="city-div" >
                    <input type="text" name="city" id="city" placeholder="Enter city name" class="form-control">
                    <button class="btn btn-primary" id="submit-city">Search</button>
                </div>
            </div>

            <div id="output-weather"></div>
        </div>

        <a href="sssr.html">
            <button class="btn btn-primary" id="for">get forecast details</button>
        </a>
      

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="jqueryweather.js"></script>
    </body>
</html>
